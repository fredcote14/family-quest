<!DOCTYPE html>
<html lang="fr-CA">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>QG Famille C√¥t√©</title>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --bg-deep: #050a14;
            --bg-light: #0f1c2e;
            --accent-cyan: #00f2ff;
            --accent-gold: #ffb700;
            --accent-green: #00ff9d;
            --text-main: #ffffff;
            --text-dim: #8b9bb4;
        }

        body {
            font-family: 'Exo 2', sans-serif;
            background: linear-gradient(135deg, var(--bg-deep) 0%, #1a2639 100%);
            color: var(--text-main);
            margin: 0;
            padding: 15px;
            min-height: 100vh;
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
        }

        .container { max-width: 1000px; margin: 0 auto; padding-bottom: 50px; }

        /* --- ANIMATIONS --- */
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes glowPulse {
            0% { box-shadow: 0 0 5px rgba(0, 242, 255, 0.2); }
            50% { box-shadow: 0 0 20px rgba(0, 242, 255, 0.6); }
            100% { box-shadow: 0 0 5px rgba(0, 242, 255, 0.2); }
        }

        /* Panneaux */
        .glass-panel {
            background: rgba(15, 28, 46, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-top: 1px solid rgba(0, 242, 255, 0.2);
            border-radius: 20px;
            padding: 24px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            margin-bottom: 24px;
            transition: transform 0.3s ease;
        }
        
        .glass-panel:hover {
            border-color: rgba(0, 242, 255, 0.4);
        }

        /* Stats Bar */
        .stats-bar {
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 2px solid var(--accent-cyan); padding-bottom: 15px;
            margin-bottom: 25px; flex-wrap: wrap; gap: 15px;
        }

        .user-select {
            background: var(--bg-deep); color: var(--accent-cyan);
            border: 1px solid rgba(0, 242, 255, 0.3); padding: 12px 20px;
            border-radius: 12px; font-family: 'Rajdhani', sans-serif;
            font-weight: bold; font-size: 1.1rem; outline: none;
            width: 100%; max-width: 220px;
            transition: 0.3s;
        }
        .user-select:focus { box-shadow: 0 0 15px var(--accent-cyan); transform: scale(1.02); }

        .stat-box {
            font-family: 'Rajdhani', sans-serif; font-size: 1.5rem; font-weight: 700;
            display: flex; align-items: center; gap: 15px;
        }

        .level-badge {
            background: linear-gradient(45deg, var(--accent-cyan), #0051ff);
            padding: 5px 15px; border-radius: 8px; color: black;
            font-size: 1rem; text-transform: uppercase;
            box-shadow: 0 4px 10px rgba(0, 81, 255, 0.4);
        }

        .gold-text { 
            color: var(--accent-gold); 
            text-shadow: 0 0 15px rgba(255, 183, 0, 0.5);
            transition: transform 0.2s;
            display: inline-block;
        }
        .gold-bump { transform: scale(1.3); color: white; }

        /* Dashboard */
        .dashboard { display: grid; grid-template-columns: 1.8fr 1fr; gap: 24px; }
        @media (max-width: 768px) { .dashboard { grid-template-columns: 1fr; } }

        h2 {
            font-family: 'Rajdhani', sans-serif; color: var(--accent-cyan);
            text-transform: uppercase; letter-spacing: 2px; margin-top: 0;
            font-size: 1.4rem; border-bottom: 1px solid rgba(255,255,255,0.05);
            padding-bottom: 15px; margin-bottom: 20px;
        }

        /* Cartes de Qu√™tes Anim√©es */
        .quest-card {
            display: flex; flex-direction: column;
            background: linear-gradient(180deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0) 100%);
            border-left: 4px solid var(--text-dim); margin-bottom: 15px;
            padding: 18px; border-radius: 0 12px 12px 0;
            animation: slideIn 0.5s ease backwards; /* Animation d'entr√©e */
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative; overflow: hidden;
        }
        
        .quest-card:hover {
            transform: translateX(10px);
            background: linear-gradient(180deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.02) 100%);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .quest-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 10px; }
        .quest-title { font-size: 1.2rem; font-weight: 700; color: white; }
        .quest-meta { color: var(--text-dim); font-size: 0.9rem; display: flex; align-items: center; gap: 10px; }
        .reward-pill { 
            background: rgba(255, 183, 0, 0.15); color: var(--accent-gold); 
            padding: 4px 10px; border-radius: 20px; font-weight: bold; font-size: 0.8rem; 
            border: 1px solid rgba(255, 183, 0, 0.3);
            box-shadow: 0 0 10px rgba(255, 183, 0, 0.1);
        }

        /* Boutons Interactifs */
        .btn {
            background: var(--bg-deep); color: var(--accent-cyan);
            border: 1px solid var(--accent-cyan); padding: 10px 20px;
            font-family: 'Exo 2', sans-serif; border-radius: 8px;
            cursor: pointer; text-transform: uppercase; font-weight: bold;
            font-size: 0.85rem; width: 100%; transition: all 0.2s;
            position: relative; overflow: hidden;
        }
        .btn:hover {
            background: rgba(0, 242, 255, 0.1);
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.4);
            transform: translateY(-2px);
        }
        .btn:active { transform: scale(0.95); }

        .btn-approve { border-color: var(--accent-green); color: var(--accent-green); }
        .btn-approve:hover { box-shadow: 0 0 15px rgba(0, 255, 157, 0.4); background: rgba(0, 255, 157, 0.1); }

        /* Boutique */
        .shop-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; }
        .shop-item { 
            background: var(--bg-light); border: 1px solid rgba(255,255,255,0.05); 
            border-radius: 16px; padding: 20px; text-align: center;
            display: flex; flex-direction: column; justify-content: space-between; height: 140px;
            transition: all 0.3s;
        }
        .shop-item:hover {
            transform: translateY(-5px) scale(1.03);
            border-color: var(--accent-gold);
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }
        .shop-price { color: var(--accent-gold); font-weight: bold; font-size: 1.2rem; font-family: 'Rajdhani'; }

        /* Inputs */
        input, select {
            width: 100%; padding: 14px; margin: 8px 0;
            background: var(--bg-deep); border: 1px solid #334;
            color: white; border-radius: 8px; box-sizing: border-box; font-size: 16px;
            transition: 0.3s;
        }
        input:focus, select:focus { border-color: var(--accent-cyan); box-shadow: 0 0 10px rgba(0, 242, 255, 0.2); outline: none; }
        #adminPanel { border: 1px solid var(--accent-cyan); background: rgba(0, 242, 255, 0.03); }

        /* Badges */
        .status-pill { padding: 4px 12px; border-radius: 6px; font-size: 0.75rem; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; }
        .st-pending { background: #222; color: #777; border: 1px solid #444; }
        .st-review { background: rgba(0, 242, 255, 0.15); color: var(--accent-cyan); border: 1px solid var(--accent-cyan); animation: glowPulse 2s infinite; }

        /* Popup */
        #successPopup {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0.5);
            background: rgba(5, 10, 20, 0.95); border: 3px solid var(--accent-gold);
            padding: 40px; border-radius: 20px; text-align: center; z-index: 3000;
            box-shadow: 0 0 50px rgba(255, 183, 0, 0.6);
            display: none; opacity: 0;
            min-width: 250px;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        #successPopup.active { transform: translate(-50%, -50%) scale(1); opacity: 1; display: block; }
        #successPopup h1 { margin: 0; color: var(--accent-gold); font-family: 'Rajdhani'; font-size: 2.2rem; text-transform: uppercase; letter-spacing: 2px; }
        
        #loadingOverlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-deep); z-index: 2000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            font-family: 'Rajdhani'; color: var(--accent-cyan); gap: 20px;
        }
        .loader-ring { width: 50px; height: 50px; border: 4px solid #333; border-top: 4px solid var(--accent-cyan); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="successPopup">
    <h1> Good Boy !</h1>
    <p style="color:#ccc">Mission Valid√©e.</p>
</div>

<div id="loadingOverlay">
    <div class="loader-ring"></div>
    <div style="letter-spacing: 3px;">CHARGEMENT...</div>
</div>

<div class="container">
    <div class="glass-panel stats-bar">
        <select id="userSelect" class="user-select" onchange="render()">
            <option value="Olivier">üë§ Olivier (12)</option>
            <option value="Alexis">üë§ Alexis (14)</option>
            <option value="Fred">üõ°Ô∏è Fred (Admin)</option>
            <option value="Karine">üõ°Ô∏è Karine (Admin)</option>
        </select>
        
        <div id="playerStats" class="stat-box">
            <span class="level-badge">NIV <span id="levelDisplay">1</span></span>
            <span class="gold-text"><span id="goldDisplay">0</span> $ OR</span>
        </div>
    </div>

    <div class="dashboard">
        <div>
            <div class="glass-panel">
                <h2>‚öîÔ∏è Qu√™tes Actives</h2>
                <div id="questList"></div>
            </div>

            <div id="adminPanel" class="glass-panel" style="display:none;">
                <h3 style="margin-top:0; color:var(--accent-cyan); font-family:'Rajdhani'">+ NOUVELLE MISSION</h3>
                <label style="color:var(--text-dim); font-size:0.8rem; margin-bottom:5px; display:block;">Mod√®les Rapides :</label>
                <select id="taskPreset" onchange="applyPreset()" style="background: #091220; border-color: #2a3b55;">
                    <option value="">-- S√©lectionner --</option>
                    <option value="dish">üçΩÔ∏è Vider le lave-vaisselle (15 G)</option>
                    <option value="trash">üóëÔ∏è Sortir les poubelles (10 G)</option>
                    <option value="room">üõèÔ∏è M√©nage de la chambre (50 G)</option>
                    <option value="snow">‚ùÑÔ∏è Pelleter l'entr√©e (100 G)</option>
                    <option value="gear">üèí Ranger l'√©quipement hockey (25 G)</option>
                    <option value="laundry">üëï Plier le lavage (30 G)</option>
                </select>
                <div style="display:flex; gap:10px;">
                    <input type="text" id="newTaskName" placeholder="Titre de la mission...">
                    <input type="number" id="newTaskGold" placeholder="$ Or" style="width:100px">
                </div>
                <select id="newTaskAssignee">
                    <option value="Olivier">Pour : Olivier</option>
                    <option value="Alexis">Pour : Alexis</option>
                </select>
                <button class="btn" style="background:var(--accent-cyan); color:black; margin-top:10px;" onclick="addTask()">LANCER MISSION</button>
            </div>
        </div>
        
        <div>
            <div class="glass-panel">
                <h2>üõí Boutique</h2>
                <div class="shop-grid">
                    <div class="shop-item">
                        <div style="font-weight:bold; font-size:0.9rem">1h Jeux Vid√©o</div>
                        <div class="shop-price">50</div>
                        <button class="btn" onclick="buyItem(50, '1h Jeux Vid√©o')">ACHETER</button>
                    </div>
                    <div class="shop-item">
                        <div style="font-weight:bold; font-size:0.9rem">Sauter T√¢che</div>
                        <div class="shop-price">200</div>
                        <button class="btn" onclick="buyItem(200, 'Passe-Droit')">ACHETER</button>
                    </div>
                    <div class="shop-item">
                        <div style="font-weight:bold; font-size:0.9rem">5$ Argent</div>
                        <div class="shop-price">500</div>
                        <button class="btn" onclick="buyItem(500, '5$ Argent')">ACHETER</button>
                    </div>
                     <div class="shop-item">
                        <div style="font-weight:bold; font-size:0.9rem">Choix Souper</div>
                        <div class="shop-price">1000</div>
                        <button class="btn" onclick="buyItem(1000, 'Choix Souper')">ACHETER</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // ********************************************
    // COLLEZ VOTRE LIEN GOOGLE SCRIPT CI-DESSOUS
    // ********************************************
    const API_URL = "https://script.google.com/macros/s/AKfycbw18pkHozXYVYiZMGzYp7lWL66bSrg91LrC2TsW669H8kcNRSvCnnbaN03m5TBXcCa1/exec"; 

    const PARENTS = ["Fred", "Karine"];
    
    const PRESETS = {
        "dish": { title: "Vider le lave-vaisselle", gold: 15 },
        "trash": { title: "Sortir les poubelles", gold: 10 },
        "room": { title: "M√©nage de la chambre", gold: 50 },
        "snow": { title: "Pelleter l'entr√©e", gold: 100 },
        "gear": { title: "Ranger l'√©quipement hockey", gold: 25 },
        "laundry": { title: "Plier le lavage", gold: 30 }
    };

    let appData = { 
        tasks: [], 
        users: { "Olivier": {gold:0, xp:0}, "Alexis": {gold:0, xp:0}, "Fred": {gold:0, xp:0}, "Karine": {gold:0, xp:0} } 
    };
    
    // Pour l'animation des nombres
    let currentDisplayedGold = 0;

    async function init() {
        try {
            const res = await fetch(API_URL);
            const data = await res.json();
            if(data && data.users) appData = data;
            document.getElementById('loadingOverlay').style.display = 'none';
            render(true); // True = premier chargement (pas d'animation liste)
        } catch(e) { 
            console.error(e);
            document.getElementById('loadingOverlay').innerHTML = "ERREUR DE CONNEXION";
        }
    }

    async function syncData() {
        await fetch(API_URL, {
            method: 'POST', mode: 'no-cors', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(appData)
        });
    }

    function applyPreset() {
        const val = document.getElementById('taskPreset').value;
        if (val && PRESETS[val]) {
            document.getElementById('newTaskName').value = PRESETS[val].title;
            document.getElementById('newTaskGold').value = PRESETS[val].gold;
        }
    }

    // ANIMATION DE L'OR (Compteur)
    function animateGold(target) {
        const element = document.getElementById('goldDisplay');
        const start = currentDisplayedGold;
        const duration = 1000;
        const startTime = performance.now();

        function update(currentTime) {
            const elapsed = currentTime - startTime;
            const progress = Math.min(elapsed / duration, 1);
            
            // Easing (ralentir √† la fin)
            const ease = 1 - Math.pow(1 - progress, 3);
            
            currentDisplayedGold = Math.floor(start + (target - start) * ease);
            element.innerText = currentDisplayedGold;

            if (progress < 1) {
                requestAnimationFrame(update);
            } else {
                element.classList.add('gold-bump'); // Petit saut √† la fin
                setTimeout(() => element.classList.remove('gold-bump'), 200);
            }
        }
        requestAnimationFrame(update);
    }

    // EFFET DE CONFETTIS
    function fireConfetti() {
        confetti({
            particleCount: 150,
            spread: 70,
            origin: { y: 0.6 },
            colors: ['#00f2ff', '#ffb700', '#ffffff'] // Bleu, Or, Blanc
        });
    }

    function render(isInitialLoad = false) {
        const currentUser = document.getElementById('userSelect').value;
        const isAdmin = PARENTS.includes(currentUser);
        const list = document.getElementById('questList');
        list.innerHTML = '';

        document.getElementById('adminPanel').style.display = isAdmin ? 'block' : 'none';

        if(!isAdmin) {
            document.getElementById('playerStats').style.opacity = '1';
            // Trigger animation or
            animateGold(appData.users[currentUser].gold);
            document.getElementById('levelDisplay').innerText = Math.floor(appData.users[currentUser].xp / 100) + 1;
        } else {
            document.getElementById('playerStats').style.opacity = '0';
        }

        if(appData.tasks.length === 0) list.innerHTML = `<div style="text-align:center; color:#555; padding:30px;">AUCUNE MISSION ACTIVE</div>`;

        appData.tasks.forEach((task, index) => {
            if(task.status === 'done') return; 

            let statusHtml = `<span class="status-pill st-pending">EN ATTENTE</span>`;
            let actionBtn = '';
            let borderClass = '';

            if(task.status === 'review') {
                statusHtml = `<span class="status-pill st-review">V√âRIFICATION</span>`;
                borderClass = 'border-color: var(--accent-cyan);';
                if(isAdmin) {
                    actionBtn = `<button class="btn btn-approve" onclick="approveTask(${task.id})">‚úî VALIDER (+${task.gold})</button>`;
                } else {
                    actionBtn = `<small style="color:var(--accent-cyan)">En attente de validation...</small>`;
                }
            } else {
                if(currentUser === task.assignee) {
                    actionBtn = `<button class="btn" onclick="completeTask(${task.id})">TERMINER MISSION</button>`;
                } else if(isAdmin) {
                    actionBtn = `<small style="color:#556">Assign√© √† : ${task.assignee}</small>`;
                }
            }

            const div = document.createElement('div');
            div.className = 'quest-card';
            if(task.status === 'review') div.style.borderLeftColor = 'var(--accent-cyan)';
            
            // CASCADE : Ajoute un d√©lai √† chaque √©l√©ment
            div.style.animationDelay = `${index * 0.1}s`;
            
            div.innerHTML = `
                <div class="quest-header">
                    <div>
                        <div class="quest-title">${task.title}</div>
                        <div class="quest-meta"><span>Pour : ${task.assignee}</span></div>
                    </div>
                    <span class="reward-pill">${task.gold} $</span>
                </div>
                <div style="display:flex; justify-content:space-between; align-items:center; margin-top:10px;">
                    ${statusHtml}
                    ${actionBtn}
                </div>
            `;
            list.appendChild(div);
        });
    }

    function showSuccess(msg) {
        const popup = document.getElementById('successPopup');
        popup.querySelector('h1').innerText = msg;
        popup.classList.add('active');
        fireConfetti(); // BOOM!
        setTimeout(() => { popup.classList.remove('active'); }, 2500);
    }

    function addTask() {
        const title = document.getElementById('newTaskName').value;
        const assignee = document.getElementById('newTaskAssignee').value;
        const gold = parseInt(document.getElementById('newTaskGold').value);
        if(!title) return;
        
        appData.tasks.push({ id: Date.now(), title, assignee, gold, status: 'pending' });
        document.getElementById('newTaskName').value = '';
        document.getElementById('newTaskGold').value = '';
        document.getElementById('taskPreset').value = ''; 
        render();
        syncData();
    }

    function completeTask(id) {
        const task = appData.tasks.find(t => t.id === id);
        task.status = 'review';
        showSuccess("BEAU TRAVAIL !");
        render();
        syncData();
    }

    function approveTask(id) {
        const task = appData.tasks.find(t => t.id === id);
        task.status = 'done';
        appData.users[task.assignee].gold += task.gold;
        appData.users[task.assignee].xp += task.gold;
        showSuccess("CONFIRM√â !");
        render();
        syncData();
    }

    function buyItem(cost, item) {
        const user = document.getElementById('userSelect').value;
        if(PARENTS.includes(user)) return alert("Les parents ne consomment pas le butin.");
        if(appData.users[user].gold >= cost) {
            if(confirm(`Acheter : ${item} pour ${cost} OR ?`)) {
                appData.users[user].gold -= cost;
                showSuccess("ACHAT R√âUSSI !");
                render();
                syncData();
            }
        } else { alert("Pas assez d'or !"); }
    }

    init();
</script>
</body>
</html>
