<!DOCTYPE html>
<html lang="fr-CA">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>QG Famille C√¥t√©</title>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --bg-deep: #050a14;
            --bg-light: #0f1c2e;
            --accent-cyan: #00f2ff;
            --accent-gold: #ffb700;
            --accent-green: #00ff9d;
            --text-main: #ffffff;
            --text-dim: #8b9bb4;
            --border-glow: rgba(0, 242, 255, 0.3);
        }

        body {
            font-family: 'Exo 2', sans-serif;
            background: linear-gradient(135deg, var(--bg-deep) 0%, #1a2639 100%);
            color: var(--text-main);
            margin: 0; padding: 15px;
            min-height: 100vh;
            -webkit-tap-highlight-color: transparent;
        }

        .container { max-width: 1000px; margin: 0 auto; padding-bottom: 50px; }

        /* Panneaux */
        .glass-panel {
            background: rgba(15, 28, 46, 0.7); backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08);
            border-top: 1px solid rgba(0, 242, 255, 0.2); border-radius: 20px;
            padding: 24px; box-shadow: 0 10px 40px rgba(0,0,0,0.5); margin-bottom: 24px;
        }

        /* Barre Stats */
        .stats-bar {
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 2px solid var(--accent-cyan); padding-bottom: 15px;
            margin-bottom: 25px; flex-wrap: wrap; gap: 15px;
        }

        .user-select {
            background: var(--bg-deep); color: var(--accent-cyan);
            border: 1px solid var(--border-glow); padding: 12px 20px;
            border-radius: 12px; font-family: 'Rajdhani', sans-serif;
            font-weight: bold; font-size: 1.1rem; outline: none; width: 100%; max-width: 220px;
        }
        
        /* Correction fond noir pour le menu d√©roulant */
        select option { background-color: #000000; color: #ffffff; }

        .stat-box {
            font-family: 'Rajdhani', sans-serif; font-size: 1.5rem; font-weight: 700;
            display: flex; align-items: center; gap: 15px;
        }
        .level-badge {
            background: linear-gradient(45deg, var(--accent-cyan), #0051ff);
            padding: 5px 15px; border-radius: 8px; color: black; font-size: 1rem; text-transform: uppercase;
        }
        .gold-text { color: var(--accent-gold); text-shadow: 0 0 10px rgba(255, 183, 0, 0.3); }

        /* Dashboard */
        .dashboard { display: grid; grid-template-columns: 1.8fr 1fr; gap: 24px; }
        @media (max-width: 768px) { .dashboard { grid-template-columns: 1fr; } }

        h2 {
            font-family: 'Rajdhani', sans-serif; color: var(--accent-cyan);
            text-transform: uppercase; letter-spacing: 2px; margin-top: 0;
            font-size: 1.4rem; border-bottom: 1px solid rgba(255,255,255,0.05);
            padding-bottom: 15px; margin-bottom: 20px;
        }

        /* Cartes */
        .quest-card {
            display: flex; flex-direction: column;
            background: linear-gradient(180deg, rgba(255,255,255,0.03) 0%, rgba(255,255,255,0) 100%);
            border-left: 4px solid var(--text-dim); margin-bottom: 15px;
            padding: 18px; border-radius: 0 12px 12px 0; transition: transform 0.2s;
        }
        .quest-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 10px; }
        .quest-title { font-size: 1.2rem; font-weight: 700; color: white; }
        .quest-meta { color: var(--text-dim); font-size: 0.9rem; }
        .reward-pill { background: rgba(255, 183, 0, 0.15); color: var(--accent-gold); padding: 4px 10px; border-radius: 20px; font-weight: bold; border: 1px solid rgba(255, 183, 0, 0.3); }

        /* Boutons */
        .btn {
            background: var(--bg-deep); color: var(--accent-cyan);
            border: 1px solid var(--accent-cyan); padding: 10px 20px;
            font-family: 'Exo 2', sans-serif; border-radius: 8px;
            cursor: pointer; text-transform: uppercase; font-weight: bold;
            font-size: 0.85rem; width: 100%; transition: 0.2s;
        }
        .btn:active { transform: scale(0.98); background: var(--accent-cyan); color: #000; }
        .btn-approve { border-color: var(--accent-green); color: var(--accent-green); }
        .btn-approve:active { background: var(--accent-green); color: black; }

        /* Boutique */
        .shop-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; }
        .shop-item { 
            background: var(--bg-light); border: 1px solid rgba(255,255,255,0.05); 
            border-radius: 16px; padding: 20px; text-align: center;
            display: flex; flex-direction: column; justify-content: space-between; height: 140px;
        }
        .shop-price { color: var(--accent-gold); font-weight: bold; font-size: 1.2rem; font-family: 'Rajdhani'; }

        /* Inputs */
        input, select {
            width: 100%; padding: 14px; margin: 8px 0;
            background: var(--bg-deep); border: 1px solid #334;
            color: white; border-radius: 8px; box-sizing: border-box; font-size: 16px;
        }
        #adminPanel { border: 1px solid var(--accent-cyan); background: rgba(0, 242, 255, 0.03); }

        /* Badges */
        .status-pill { padding: 4px 12px; border-radius: 6px; font-size: 0.75rem; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; }
        .st-pending { background: #222; color: #777; border: 1px solid #444; }
        .st-review { background: rgba(0, 242, 255, 0.15); color: var(--accent-cyan); border: 1px solid var(--accent-cyan); }

        /* POPUP SUCCESS */
        #successPopup {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(5, 10, 20, 0.95); border: 3px solid var(--accent-gold);
            padding: 40px; border-radius: 20px; text-align: center; z-index: 3000;
            box-shadow: 0 0 50px rgba(255, 183, 0, 0.4);
            display: none; animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            min-width: 250px;
        }
        #successPopup h1 { margin: 0; color: var(--accent-gold); font-family: 'Rajdhani'; font-size: 2rem; text-transform: uppercase; }
        @keyframes popIn { from { transform: translate(-50%, -50%) scale(0.5); opacity: 0; } to { transform: translate(-50%, -50%) scale(1); opacity: 1; } }

        /* Loading */
        #loadingOverlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-deep); z-index: 2000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            font-family: 'Rajdhani'; color: var(--accent-cyan); gap: 20px;
        }
        .loader-ring { width: 40px; height: 40px; border: 4px solid #333; border-top: 4px solid var(--accent-cyan); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
