<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cote Family Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f0c29;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --neon-blue: #00f3ff;
            --neon-purple: #bc13fe;
            --neon-green: #0aff0a;
            --neon-gold: #ffd700;
            --text-main: #ffffff;
            --text-muted: #a0a0a0;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container { max-width: 1100px; margin: 0 auto; }

        /* Glassmorphism Cards */
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            margin-bottom: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* Header / Stats Bar */
        .stats-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--neon-purple);
        }

        .user-select {
            background: rgba(0,0,0,0.5);
            color: var(--neon-blue);
            border: 1px solid var(--neon-blue);
            padding: 10px 20px;
            border-radius: 8px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            outline: none;
            cursor: pointer;
        }

        .stat-box {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
        }

        /* Dashboard Layout */
        .dashboard {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 25px;
        }

        @media (max-width: 768px) {
            .dashboard { grid-template-columns: 1fr; }
        }

        h2 {
            font-family: 'Orbitron', sans-serif;
            color: var(--neon-blue);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 0;
            text-shadow: 0 0 5px var(--neon-blue);
        }

        /* Quest Cards */
        .quest-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.3);
            border-left: 4px solid var(--neon-purple);
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 8px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .quest-card:hover {
            transform: translateX(10px) scale(1.02);
            box-shadow: 0 0 15px var(--neon-purple);
            border-left-color: var(--neon-blue);
        }

        .quest-title { font-size: 1.2rem; font-weight: bold; }
        .quest-meta { color: var(--text-muted); font-size: 0.9rem; margin-top: 5px; }

        /* Buttons */
        .btn {
            background: transparent;
            color: var(--neon-green);
            border: 1px solid var(--neon-green);
            padding: 8px 20px;
            font-family: 'Orbitron', sans-serif;
            border-radius: 4px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        .btn:hover {
            background: var(--neon-green);
            color: black;
            box-shadow: 0 0 20px var(--neon-green);
        }

        .btn-approve { color: var(--neon-gold); border-color: var(--neon-gold); }
        .btn-approve:hover { background: var(--neon-gold); color: black; box-shadow: 0 0 20px var(--neon-gold); }

        /* Shop Grid */
        .shop-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; }
        .shop-item { background: rgba(0,0,0,0.4); border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; padding: 15px; text-align: center; transition: 0.3s; }
        .shop-item:hover { border-color: var(--neon-gold); box-shadow: 0 0 15px rgba(255, 215, 0, 0.2); }
        .shop-price { color: var(--neon-gold); font-weight: bold; display: block; margin: 10px 0; font-family: 'Orbitron'; }

        /* Inputs */
        input, select {
            width: 100%; padding: 12px; margin: 8px 0;
            background: rgba(0,0,0,0.5); border: 1px solid #444;
            color: white; border-radius: 6px; box-sizing: border-box;
        }
        input:focus { border-color: var(--neon-blue); outline: none; box-shadow: 0 0 8px var(--neon-blue); }

        /* Badges */
        .badge { padding: 4px 12px; border-radius: 12px; font-size: 0.8rem; font-weight: bold; text-transform: uppercase; }
        .badge-pending { background: rgba(255,255,255,0.1); color: #888; border: 1px solid #444; }
        .badge-review { background: rgba(188, 19, 254, 0.2); color: var(--neon-purple); border: 1px solid var(--neon-purple); }

        #loadingOverlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 1000;
            display: flex; justify-content: center; align-items: center;
            font-family: 'Orbitron'; color: var(--neon-blue); backdrop-filter: blur(5px);
        }
    </style>
</head>
<body>

<div id="loadingOverlay">INITIALIZING SYSTEM...</div>

<div class="container">
    <div class="glass-panel stats-bar">
        <div>
            <select id="userSelect" class="user-select" onchange="render()">
                <option value="Olivier">üë§ Olivier (14)</option>
                <option value="Alexis">üë§ Alexis (12)</option>
                <option value="Fred">üõ°Ô∏è Fred (Admin)</option>
                <option value="Karine">üõ°Ô∏è Karine (Admin)</option>
            </select>
        </div>
        <div id="playerStats" class="stat-box">
            <span style="color:var(--neon-blue)">LVL <span id="levelDisplay">1</span></span>
            <span style="margin: 0 15px; color:#555">|</span>
            <span style="color:var(--neon-gold)">ü™ô <span id="goldDisplay">0</span></span>
        </div>
    </div>

    <div class="dashboard">
        <div>
            <div class="glass-panel">
                <h2>‚öîÔ∏è Active Quests</h2>
                <div id="questList"></div>
            </div>

            <div id="adminPanel" class="glass-panel" style="border-color: var(--neon-green);">
                <h3 style="margin-top:0; color:var(--neon-green)">+ NEW MISSION UPLOAD</h3>
                
                <label style="color:#aaa; font-size:0.8rem;">Quick Select Mission:</label>
                <select id="taskPreset" onchange="applyPreset()" style="border-color: var(--neon-green); color: var(--neon-green);">
                    <option value="">-- Choose a Standard Mission --</option>
                    <option value="dish">üçΩÔ∏è Empty Dishwasher (15 G)</option>
                    <option value="trash">üóëÔ∏è Take out Trash (10 G)</option>
                    <option value="room">üõèÔ∏è Clean Bedroom (50 G)</option>
                    <option value="vacuum">üßπ Vacuum Living Room (20 G)</option>
                    <option value="laundry">üëï Fold Laundry (30 G)</option>
                    <option value="dog">üêï Walk the Dog (25 G)</option>
                    <option value="table">üçΩÔ∏è Set/Clear Table (10 G)</option>
                </select>

                <div style="display:flex; gap:10px;">
                    <input type="text" id="newTaskName" placeholder="Mission Objective...">
                    <input type="number" id="newTaskGold" placeholder="$$" style="width:80px">
                </div>
                
                <select id="newTaskAssignee">
                    <option value="Olivier">Assign to: Olivier</option>
                    <option value="Alexis">Assign to: Alexis</option>
                </select>
                <button class="btn" style="width:100%; margin-top:10px" onclick="addTask()">Initiate Mission</button>
            </div>
        </div>
        
        <div>
            <div class="glass-panel">
                <h2>üõí Loot Crate</h2>
                <div class="shop-grid">
                    <div class="shop-item">
                        <h4>1hr Gaming</h4><span class="shop-price">50 G</span>
                        <button class="btn" onclick="buyItem(50, '1hr Gaming')">CLAIM</button>
                    </div>
                    <div class="shop-item">
                        <h4>Skip Chore</h4><span class="shop-price">200 G</span>
                        <button class="btn" onclick="buyItem(200, 'Skip Chore')">CLAIM</button>
                    </div>
                    <div class="shop-item">
                        <h4>$5 Cash</h4><span class="shop-price">500 G</span>
                        <button class="btn" onclick="buyItem(500, '$5 Cash')">CLAIM</button>
                    </div>
                     <div class="shop-item">
                        <h4>Fast Food</h4><span class="shop-price">1000 G</span>
                        <button class="btn" onclick="buyItem(1000, 'Fast Food')">CLAIM</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // ********************************************
    // PASTE YOUR GOOGLE SCRIPT URL BELOW
    // ********************************************
    const API_URL = "https://script.google.com/macros/s/AKfycbw18pkHozXYVYiZMGzYp7lWL66bSrg91LrC2TsW669H8kcNRSvCnnbaN03m5TBXcCa1/exec"; 

    const PARENTS = ["Fred", "Karine"];
    
    // PRESET DATA
    const PRESETS = {
        "dish": { title: "Empty Dishwasher", gold: 15 },
        "trash": { title: "Take out Trash", gold: 10 },
        "room": { title: "Clean Bedroom", gold: 50 },
        "vacuum": { title: "Vacuum Living Room", gold: 20 },
        "laundry": { title: "Fold Laundry", gold: 30 },
        "dog": { title: "Walk the Dog", gold: 25 },
        "table": { title: "Set/Clear Table", gold: 10 }
    };

    let appData = { 
        tasks: [], 
        users: { 
            "Olivier": {gold:0, xp:0}, 
            "Alexis": {gold:0, xp:0}, 
            "Fred": {gold:0, xp:0},
            "Karine": {gold:0, xp:0} 
        } 
    };

    async function init() {
        if(API_URL.includes("PASTE_YOUR")) { 
            document.getElementById('loadingOverlay').innerHTML = "ERROR: SYSTEM OFFLINE<br><small>Update API URL in Code</small>";
            return; 
        }
        try {
            const res = await fetch(API_URL);
            const data = await res.json();
            if(data && data.users) appData = data;
            document.getElementById('loadingOverlay').style.display = 'none';
            render();
        } catch(e) { 
            console.error(e);
            document.getElementById('loadingOverlay').innerHTML = "CONNECTION FAILED";
        }
    }

    async function syncData() {
        await fetch(API_URL, {
            method: 'POST',
            mode: 'no-cors',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(appData)
        });
    }

    // NEW FUNCTION: Handle Preset Selection
    function applyPreset() {
        const val = document.getElementById('taskPreset').value;
        if (val && PRESETS[val]) {
            document.getElementById('newTaskName').value = PRESETS[val].title;
            document.getElementById('newTaskGold').value = PRESETS[val].gold;
        }
    }

    function render() {
        const currentUser = document.getElementById('userSelect').value;
        const isAdmin = PARENTS.includes(currentUser);
        const list = document.getElementById('questList');
        list.innerHTML = '';

        document.getElementById('adminPanel').style.display = isAdmin ? 'block' : 'none';

        if(!isAdmin) {
            document.getElementById('playerStats').style.opacity = '1';
            document.getElementById('goldDisplay').innerText = appData.users[currentUser].gold;
            document.getElementById('levelDisplay').innerText = Math.floor(appData.users[currentUser].xp / 100) + 1;
        } else {
            document.getElementById('playerStats').style.opacity = '0';
        }

        if(appData.tasks.length === 0) list.innerHTML = `<div style="text-align:center; color:#555; padding:20px;">NO ACTIVE MISSIONS</div>`;

        appData.tasks.forEach(task => {
            if(task.status === 'done') return; 

            let badge = `<span class="badge badge-pending">PENDING</span>`;
            let actionBtn = '';

            if(task.status === 'review') {
                badge = `<span class="badge badge-review">VERIFYING...</span>`;
                if(isAdmin) {
                    actionBtn = `<button class="btn btn-approve" onclick="approveTask(${task.id})">CONFIRM COMPLETION</button>`;
                } else {
                    actionBtn = `<small style="color:var(--neon-purple)">Awaiting Admin Approval...</small>`;
                }
            } else {
                if(currentUser === task.assignee) {
                    actionBtn = `<button class="btn" onclick="completeTask(${task.id})">COMPLETE MISSION</button>`;
                } else if(isAdmin) {
                    actionBtn = `<small style="color:#666">Agent: ${task.assignee}</small>`;
                }
            }

            const div = document.createElement('div');
            div.className = 'quest-card';
            div.innerHTML = `
                <div>
                    <div class="quest-title">${task.title}</div>
                    <div class="quest-meta">Reward: <span style="color:var(--neon-gold)">${task.gold}</span> | Agent: ${task.assignee}</div>
                </div>
                <div style="text-align:right; display:flex; flex-direction:column; align-items:end; gap:10px;">
                    ${badge}
                    ${actionBtn}
                </div>
            `;
            list.appendChild(div);
        });
    }

    function addTask() {
        const title = document.getElementById('newTaskName').value;
        const assignee = document.getElementById('newTaskAssignee').value;
        const gold = parseInt(document.getElementById('newTaskGold').value);
        
        if(!title) return;
        
        appData.tasks.push({ id: Date.now(), title, assignee, gold, status: 'pending' });
        // Reset inputs
        document.getElementById('newTaskName').value = '';
        document.getElementById('newTaskGold').value = '';
        document.getElementById('taskPreset').value = ''; // Reset dropdown
        
        render();
        syncData();
    }

    function completeTask(id) {
        const task = appData.tasks.find(t => t.id === id);
        task.status = 'review';
        render();
        syncData();
    }

    function approveTask(id) {
        const task = appData.tasks.find(t => t.id === id);
        task.status = 'done';
        appData.users[task.assignee].gold += task.gold;
        appData.users[task.assignee].xp += task.gold;
        render();
        syncData();
    }

    function buyItem(cost, item) {
        const user = document.getElementById('userSelect').value;
        if(PARENTS.includes(user)) return alert("Admin cannot purchase loot.");
        
        if(appData.users[user].gold >= cost) {
            if(confirm(`Confirm purchase: ${item} for ${cost} G?`)) {
                appData.users[user].gold -= cost;
                render();
                syncData();
                alert(`ITEM ACQUIRED: ${item}\nInform Admin immediately.`);
            }
        } else {
            alert("INSUFFICIENT FUNDS");
        }
    }

    init();
</script>
</body>
</html>
