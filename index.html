<!DOCTYPE html>
<html lang="fr-CA">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>QG Famille C√¥t√©</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f0c29;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --neon-blue: #00f3ff;
            --neon-purple: #bc13fe;
            --neon-green: #0aff0a;
            --neon-gold: #ffd700;
            --text-main: #ffffff;
            --text-muted: #a0a0a0;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: var(--text-main);
            margin: 0;
            padding: 15px;
            min-height: 100vh;
            -webkit-tap-highlight-color: transparent;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container { max-width: 1100px; margin: 0 auto; padding-bottom: 40px; }

        /* Panneaux effet verre */
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            margin-bottom: 20px;
        }

        /* Barre de statut */
        .stats-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--neon-purple);
            flex-wrap: wrap;
            gap: 10px;
        }

        .user-select {
            background: rgba(0,0,0,0.5);
            color: var(--neon-blue);
            border: 1px solid var(--neon-blue);
            padding: 10px;
            border-radius: 8px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            outline: none;
            width: 100%;
            max-width: 200px;
        }

        .stat-box {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.3rem;
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
            white-space: nowrap;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .dashboard { grid-template-columns: 1fr; }
            .stats-bar { flex-direction: column; align-items: flex-start; }
            .user-select { max-width: 100%; }
            .stat-box { width: 100%; text-align: center; margin-top: 5px; }
        }

        h2 {
            font-family: 'Orbitron', sans-serif;
            color: var(--neon-blue);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 0;
            font-size: 1.2rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 10px;
        }

        /* Cartes de Qu√™tes */
        .quest-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.3);
            border-left: 4px solid var(--neon-purple);
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 8px;
        }

        .quest-title { font-size: 1.1rem; font-weight: bold; line-height: 1.3; }
        .quest-meta { color: var(--text-muted); font-size: 0.85rem; margin-top: 5px; }

        /* Boutons */
        .btn {
            background: transparent;
            color: var(--neon-green);
            border: 1px solid var(--neon-green);
            padding: 8px 15px;
            font-family: 'Orbitron', sans-serif;
            border-radius: 6px;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 0.8rem;
            transition: 0.2s;
        }
        .btn:active { transform: scale(0.95); background: var(--neon-green); color: black; }

        .btn-approve { color: var(--neon-gold); border-color: var(--neon-gold); }
        .btn-approve:active { background: var(--neon-gold); color: black; }

        /* Boutique */
        .shop-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 10px; }
        .shop-item { background: rgba(0,0,0,0.4); border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; padding: 15px; text-align: center; }
        .shop-price { color: var(--neon-gold); font-weight: bold; display: block; margin: 8px 0; font-family: 'Orbitron'; }

        /* Inputs */
        input, select {
            width: 100%; padding: 12px; margin: 8px 0;
            background: rgba(0,0,0,0.5); border: 1px solid #444;
            color: white; border-radius: 6px; box-sizing: border-box; font-size: 16px; /* Emp√™che le zoom sur iPhone */
        }
        input:focus { border-color: var(--neon-blue); outline: none; }

        /* Badges */
        .badge { padding: 4px 8px; border-radius: 4px; font-size: 0.7rem; font-weight: bold; text-transform: uppercase; display: inline-block; margin-bottom: 5px;}
        .badge-pending { background: rgba(255,255,255,0.1); color: #999; border: 1px solid #555; }
        .badge-review { background: rgba(188, 19, 254, 0.2); color: var(--neon-purple); border: 1px solid var(--neon-purple); }

        #loadingOverlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 2000;
            display: flex; justify-content: center; align-items: center;
            font-family: 'Orbitron'; color: var(--neon-blue); backdrop-filter: blur(5px);
            text-align: center; padding: 20px;
        }
    </style>
</head>
<body>

<div id="loadingOverlay">CHARGEMENT DU SYST√àME...</div>

<div class="container">
    <div class="glass-panel stats-bar">
        <div>
            <select id="userSelect" class="user-select" onchange="render()">
                <option value="Olivier">üë§ Olivier (12)</option>
                <option value="Alexis">üë§ Alexis (14)</option>
                <option value="Fred">üõ°Ô∏è Fred (Admin)</option>
                <option value="Karine">üõ°Ô∏è Karine (Admin)</option>
            </select>
        </div>
        <div id="playerStats" class="stat-box">
            <span style="color:var(--neon-blue)">NIV <span id="levelDisplay">1</span></span>
            <span style="margin: 0 10px; color:#555">|</span>
            <span style="color:var(--neon-gold)"><span id="goldDisplay">0</span> $ OR</span>
        </div>
    </div>

    <div class="dashboard">
        <div>
            <div class="glass-panel">
                <h2>‚öîÔ∏è Qu√™tes Actives</h2>
                <div id="questList"></div>
            </div>

            <div id="adminPanel" class="glass-panel" style="border-color: var(--neon-green);">
                <h3 style="margin-top:0; color:var(--neon-green); font-family:'Orbitron'">+ CR√âER UNE MISSION</h3>
                
                <label style="color:#aaa; font-size:0.8rem;">Mod√®les Rapides :</label>
                <select id="taskPreset" onchange="applyPreset()" style="border-color: var(--neon-green); color: var(--neon-green);">
                    <option value="">-- Choisir une mission --</option>
                    <option value="dish">üçΩÔ∏è Vider le lave-vaisselle (15 G)</option>
                    <option value="trash">üóëÔ∏è Sortir les poubelles (10 G)</option>
                    <option value="room">üõèÔ∏è M√©nage de la chambre (50 G)</option>
                    <option value="snow">‚ùÑÔ∏è Pelleter l'entr√©e (100 G)</option>
                    <option value="gear">üèí Ranger l'√©quipement de hockey (25 G)</option>
                    <option value="laundry">üëï Plier le lavage (30 G)</option>
                </select>

                <div style="display:flex; gap:10px;">
                    <input type="text" id="newTaskName" placeholder="Titre de la mission...">
                    <input type="number" id="newTaskGold" placeholder="$ Or" style="width:80px">
                </div>
                
                <select id="newTaskAssignee">
                    <option value="Olivier">Assigner √† : Olivier</option>
                    <option value="Alexis">Assigner √† : Alexis</option>
                </select>
                <button class="btn" style="width:100%; margin-top:10px; background:var(--neon-green); color:black; font-weight:bold;" onclick="addTask()">LANCER LA MISSION</button>
            </div>
        </div>
        
        <div>
            <div class="glass-panel">
                <h2>üõí Boutique</h2>
                <div class="shop-grid">
                    <div class="shop-item">
                        <h4>1h Jeux Vid√©o</h4><span class="shop-price">50 OR</span>
                        <button class="btn" onclick="buyItem(50, '1h Jeux Vid√©o')">ACHETER</button>
                    </div>
                    <div class="shop-item">
                        <h4>Sauter T√¢che</h4><span class="shop-price">200 OR</span>
                        <button class="btn" onclick="buyItem(200, 'Passe-Droit T√¢che')">ACHETER</button>
                    </div>
                    <div class="shop-item">
                        <h4>5$ Argent</h4><span class="shop-price">500 OR</span>
                        <button class="btn" onclick="buyItem(500, '5$ Argent')">ACHETER</button>
                    </div>
                     <div class="shop-item">
                        <h4>Choix Souper</h4><span class="shop-price">1000 OR</span>
                        <button class="btn" onclick="buyItem(1000, 'Choix du Souper')">ACHETER</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // ********************************************
    // YOUR GOOGLE SCRIPT URL IS SET CORRECTLY BELOW
    // ********************************************
    const API_URL = "https://script.google.com/macros/s/AKfycbw18pkHozXYVYiZMGzYp7lWL66bSrg91LrC2TsW669H8kcNRSvCnnbaN03m5TBXcCa1/exec"; 

    const PARENTS = ["Fred", "Karine"];
    
    // LISTE DES MOD√àLES (PRESETS)
    const PRESETS = {
        "dish": { title: "Vider le lave-vaisselle", gold: 15 },
        "trash": { title: "Sortir les poubelles", gold: 10 },
        "room": { title: "M√©nage de la chambre", gold: 50 },
        "snow": { title: "Pelleter l'entr√©e", gold: 100 },
        "gear": { title: "Ranger l'√©quipement de hockey", gold: 25 },
        "laundry": { title: "Plier le lavage", gold: 30 }
    };

    let appData = { 
        tasks: [], 
        users: { 
            "Olivier": {gold:0, xp:0}, 
            "Alexis": {gold:0, xp:0}, 
            "Fred": {gold:0, xp:0},
            "Karine": {gold:0, xp:0} 
        } 
    };

    async function init() {
        // I REMOVED THE IF STATEMENT THAT WAS CAUSING THE ERROR
        try {
            const res = await fetch(API_URL);
            const data = await res.json();
            if(data && data.users) appData = data;
            document.getElementById('loadingOverlay').style.display = 'none';
            render();
        } catch(e) { 
            console.error(e);
            document.getElementById('loadingOverlay').innerHTML = "√âCHEC DE CONNEXION<br><small>V√©rifiez votre internet</small>";
        }
    }

    async function syncData() {
        await fetch(API_URL, {
            method: 'POST',
            mode: 'no-cors',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(appData)
        });
    }

    function applyPreset() {
        const val = document.getElementById('taskPreset').value;
        if (val && PRESETS[val]) {
            document.getElementById('newTaskName').value = PRESETS[val].title;
            document.getElementById('newTaskGold').value = PRESETS[val].gold;
        }
    }

    function render() {
        const currentUser = document.getElementById('userSelect').value;
        const isAdmin = PARENTS.includes(currentUser);
        const list = document.getElementById('questList');
        list.innerHTML = '';

        document.getElementById('adminPanel').style.display = isAdmin ? 'block' : 'none';

        if(!isAdmin) {
            document.getElementById('playerStats').style.opacity = '1';
            document.getElementById('goldDisplay').innerText = appData.users[currentUser].gold;
            document.getElementById('levelDisplay').innerText = Math.floor(appData.users[currentUser].xp / 100) + 1;
        } else {
            document.getElementById('playerStats').style.opacity = '0';
        }

        if(appData.tasks.length === 0) list.innerHTML = `<div style="text-align:center; color:#555; padding:20px;">AUCUNE MISSION ACTIVE</div>`;

        appData.tasks.forEach(task => {
            if(task.status === 'done') return; 

            let badge = `<span class="badge badge-pending">EN ATTENTE</span>`;
            let actionBtn = '';

            if(task.status === 'review') {
                badge = `<span class="badge badge-review">V√âRIFICATION...</span>`;
                if(isAdmin) {
                    actionBtn = `<button class="btn btn-approve" onclick="approveTask(${task.id})">CONFIRMER SUCC√àS</button>`;
                } else {
                    actionBtn = `<small style="color:var(--neon-purple)">En attente de Fred ou Karine...</small>`;
                }
            } else {
                if(currentUser === task.assignee) {
                    actionBtn = `<button class="btn" onclick="completeTask(${task.id})">MISSION TERMIN√âE</button>`;
                } else if(isAdmin) {
                    actionBtn = `<small style="color:#666">Agent : ${task.assignee}</small>`;
                }
            }

            const div = document.createElement('div');
            div.className = 'quest-card';
            div.innerHTML = `
                <div>
                    <div class="quest-title">${task.title}</div>
                    <div class="quest-meta">R√©compense : <span style="color:var(--neon-gold)">${task.gold} OR</span> | Pour : ${task.assignee}</div>
                </div>
                <div style="text-align:right; display:flex; flex-direction:column; align-items:end; gap:10px;">
                    ${badge}
                    ${actionBtn}
                </div>
            `;
            list.appendChild(div);
        });
    }

    function addTask() {
        const title = document.getElementById('newTaskName').value;
        const assignee = document.getElementById('newTaskAssignee').value;
        const gold = parseInt(document.getElementById('newTaskGold').value);
        
        if(!title) return;
        
        appData.tasks.push({ id: Date.now(), title, assignee, gold, status: 'pending' });
        document.getElementById('newTaskName').value = '';
        document.getElementById('newTaskGold').value = '';
        document.getElementById('taskPreset').value = ''; 
        
        render();
        syncData();
    }

    function completeTask(id) {
        const task = appData.tasks.find(t => t.id === id);
        task.status = 'review';
        render();
        syncData();
    }

    function approveTask(id) {
        const task = appData.tasks.find(t => t.id === id);
        task.status = 'done';
        appData.users[task.assignee].gold += task.gold;
        appData.users[task.assignee].xp += task.gold;
        render();
        syncData();
    }

    function buyItem(cost, item) {
        const user = document.getElementById('userSelect').value;
        if(PARENTS.includes(user)) return alert("Les parents ne peuvent pas acheter de r√©compenses.");
        
        if(appData.users[user].gold >= cost) {
            if(confirm(`Confirmer l'achat : ${item} pour ${cost} OR ?`)) {
                appData.users[user].gold -= cost;
                render();
                syncData();
                alert(`OBJET ACQUIS : ${item}\nAvisez Fred ou Karine !`);
            }
        } else {
            alert("FONDS INSUFFISANTS");
        }
    }

    init();
</script>
</body>
</html>
